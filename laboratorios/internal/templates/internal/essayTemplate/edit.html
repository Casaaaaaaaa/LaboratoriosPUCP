{% extends 'internal/base_internal.html' %}

{% block title %}{{ super() }} | Inicio{% endblock title %}

{% block custom_css %}{% endblock custom_css %}

{% block page_content %}
<div class="row border-bottom white-bg dashboard-header">
    <div class="col-md-6">
        <h2><strong>Editar Plantilla de Ensayo</strong></h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" >
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form action="{{ url('internal:essayTemplate.edit', custom_essay.id) }}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Codigo</label>
                                <input value="{{ custom_essay.code}}" type="text" class="form-control" name="code">
                            </div>
                            <div class="form-group">
                                <label>Num. Pruebas</label>
                                <input value="{{ custom_essay.test_number}}" type="text" class="form-control" name="test_number">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input value="{{ custom_essay.description}}" type="text" class="form-control" name="description">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <select name="tests" class="form-control" multiple>
                                {% for test in tests %}
                                    <option {{ 'selected' if (test.id in selected_tests) else 'mierda'}} value="{{ test.id }}">{{ test.title }}</option>
                                {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <input type="submit" value="Registrar" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock page_content %}
