{% extends 'internal/base_internal.html' %}

{% block title %}{{ super() }} | Inicio{% endblock title %}

{% block custom_css %}{% endblock custom_css %}

{% block page_content %}
<div class="row border-bottom white-bg dashboard-header">
    <div class="col-md-6">
        <h2><strong>Editar Usuario</strong></h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" >
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form action="{{ url('internal:client.edit', current_client.id) }}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                                <label>Nombre</label>
                                <input value="{{ current_client.name }}" type="text" class="form-control" name="name">
                            </div>
                            <div class="form-group">
                                <label>Documento</label>
                                <input value="{{ current_client.idDoc }}" type="text" class="form-control" name="idDoc">
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input value="{{ current_client.username }}" type="text" class="form-control" name="username">
                            </div>
                            <div class="form-group">
                                <label>Phone number</label>
                                <input value="{{ current_client.phoneNumber }}" type="text" class="form-control" name="phoneNumber">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <input type="submit" value="Registrar" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock page_content %}
