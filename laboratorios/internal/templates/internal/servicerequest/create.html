{% extends 'internal/base_internal.html' %}

{% block title %}{{ super() }} | Inicio{% endblock title %}

{% block custom_css %}{% endblock custom_css %}

{% block page_content %}
<div class="row border-bottom white-bg dashboard-header">
    <div class="col-md-6">
        <h2><strong>Crear Nueva Solicitud</strong></h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" >
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form id='requestform' action="{{ url('internal:servicerequest.create',pk=pk) }}" method="post">
                    {% csrf_token %}
                    {{ form.as_p() }}
                </form>
                <div class="col-md-6">
                    <table class="table table-striped table-bordered">
                <thead>
                    <tr>

                            <div class="form-group">
                                <th>Tipo de Muestra</th>
                            </div>
                        <div class="form-group">
                                <th>Ensayo</th>
                            </div>

                    </tr>
                </thead>
                <tbody>
               <tr>
                   <td>
                          <div class="col-md-12"><select class="form-control m-b" name="account">
                            {%  for sample in sample_list %}
                            <option>sample</option>
                            {% endfor %}
                        </select>
                        </div>
                   </td>
               <td>

                     <div class="col-md-12"><select class="form-control m-b" name="account">
                            {%  for essay in essay_list %}
                            <option>essay</option>
                            {% endfor %}
                        </select>
              </div>
               </td>


               </tr>

                </tbody>
                </table>
                </div>

                <div class="row">
                        <div class="col-lg-12">
                            <input type="submit" value="Registrar" class="btn btn-primary" form='requestform'>
                        </div>
                    </div>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock page_content %}
